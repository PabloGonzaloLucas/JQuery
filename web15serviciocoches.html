<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Servicio XML Coches</label>
    <label>Seleccione un coche</label>
    <select id="selectcoches"></select>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let url = "https://apiclientesxml.azurewebsites.net"
            let request = "/api/Clientes/GetCochesXML"
            var htmlSelect = ""
            var html = ""
            $.get(url+request, function(data){
                console.log(data)
                $(data).find("coche").each(function(){
                    var id = $(this).attr("idcoche")
                    var marca = $(this).find("marca").text()
                    var modelo = $(this).find("modelo").text()
                    console.log(id+marca+modelo)
                    htmlSelect += "<option value="+id+">"+marca +" "+modelo+"</option>"
                    $("#selectcoches").html(htmlSelect)
                })
            })

            $("#selectcoches").change(function(){
                var id = $(this).val()
                $.get(url+request, function(data){
                    var filtro = "coche[idcoche="+id+"]"
                    var nodo = $(data).find(filtro).first();
                    var imagen = nodo.find("imagen").text();
                    console.log(nodo)
                    console.log(imagen)
                    $("#contenedor").html("<img src='"+ imagen + "' style='width:150px, height:150px'>")
                    
                        
                    //$("#contenedor").html(html)
                })
            })
        })
    </script>
</body>
</html>
