<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>filtros XML</h1>
    <label>Introduzca ID</label> 
    <input type="text" id="cajaid"/>
    <button id="botonatributo">Buscar atributo ID</button>
    <hr/>
    <label>Introduzca localidad</label>
    <input type="text" id="cajalocalidad"/>
    <button id="botonlocalidad">Buscar localidad contains</button>
    <hr/>
    <h1 style="color:fuchsia" id="mensaje"></h1>
    <ul id="listadepartamentos"></ul>
    
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonlocalidad").click(function(){
                $.get("documents/departamentos.xml", function(data){
                    console.log("leyendo...");
                    var localidad = $("#cajalocalidad").val().toUpperCase();
                    //el filtro sera el siguiente: LOC:contains(GIJON)
                    var filtro = "LOC:contains(" + localidad + ")";
                    var html = ""
                    if($(data).find(filtro).length == 0){
                        $("#mensaje").text("no existe la localidad")
                    }
                    var nodopadre = $(data).find(filtro).parent()
                    nodopadre.each(function(){         
                        var padreId = $(this).attr("DEPT_NO");
                        var nombre = $(this).find("DNOMBRE").text();
                        html += "<li>ID: " +padreId + "</li>";
                        html += "<li>Nombre: " +nombre + "</li>";
                        html += "<br>"
                    })
                    
                    $("#listadepartamentos").html(html);
                })
            })
     
            $("#botonatributo").click(function(){
                $.get("documents/departamentos.xml", function(data){
                    console.log("leyendo...");
                    //EL FILTRO SERÁ EL SIGUIENTE: DEPT[DEPT_NO=10]
                    var id = $("#cajaid").val();
                    console.log(id)
                    var filtro = "DEPT[DEPT_NO=" + id + "]";
                    //SOLOAMENTE TENEMOS UN ID POR DEPARTAMENTO
                    var nododept = $(data).find(filtro).first();
                    if(nododept.length != 0){
                        var nombre = $(nododept).find("DNOMBRE").text();
                        var localidad = $(nododept).find("LOC").text(); 
                        $("#mensaje").text("Departamento: " + nombre + ", Localidad: " + localidad);
                    }
                    else{
                        $("#mensaje").text("No se encontró");
                    }
                    console.log(nododept)
                })
            })
        })
    </script>
</body>
</html>
