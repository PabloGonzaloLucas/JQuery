    <script>
        let url = "https://apicruddoctores.azurewebsites.net/"
        $(document).ready(function(){
           
            let request = "api/Doctores"
          
            $("#botoncrear").click(function(){
                var idDoctor = parseInt($("#cajaid").val())
                var idHospital = parseInt($("#cajaidhospital").val())
                var apellido = $("#cajaapellido").val()
                var especialidad = $("#cajaespecialidad").val()
                var salario = parseInt($("#cajasalario").val())
    
                console.log(idDoctor)
                console.log(apellido)
                var data = new Object();
                data.idDoctor = idDoctor
                data.idHospital = idHospital
                data.apellido= apellido
                data.especialidad = especialidad
                data.salario = salario
                var dataJSON = JSON.stringify(data)
                console.log(data)
    
                $.ajax({
                    url: url+request,
                    method: "POST",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function(){
                        console.log("creado")
                        window.location.href = "web29homedoctores.html"
                    }
                })
            })
        })
    </script>
