<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=checkbox]{
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo props checkbox</h1>
    <input type="range" id="rango" max="15" min="0"/>
    <span id="valorrango"></span>
    <h1 id="resultado">0</h1>
    <hr/>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function(){
                var numElementos = parseInt($("#rango").val())
                $("#valorrango").text(numElementos);
                $("#contenedor").text("")
                for(var i = 1; i <=numElementos; i++){
                    var aleatorio = parseInt(Math.random() * 500) + 1;
                    var chk = $("<input>", {
                        "type": "checkbox",
                        "value": aleatorio
                    })
                    var label = $("<label>", {"text":aleatorio});
                    $("#contenedor").append(label);
                    $("#contenedor").append(chk)
                    chk.change(function(){
                        // var resultado = parseInt($("#resultado").text())
                        // var valor = parseInt($(this).val());
                        // if($(this).is(":checked")){
                        //     resultado += valor
                        // }
                        // else{
                        //     resultado -= valor
                        // }
                        var resultado = 0;
                        $("input[type=checkbox]:checked").each(function(){
                            resultado += parseInt($(this).val())
                        })
                        $("#resultado").text(resultado);
                    })
                }
            })
        })
    </script>
</body>
</html>
