<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botonload">Cargar documento</button>
    <ul id="clientes"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonload").click(function(){
                $.ajax({
                    url: "documents/clientes.json",
                    method: "GET",
                    dataType: "json",
                    success: function(data) {
                        console.log("leyendo ajax")
                        var html = "";
                        console.log(data)
                        $.each(data.clientes, function(index, objeto){
                            html += "<li>Index: " +index+ ", Objeto: " 
                                +objeto.nombre + "</li>";
                        })
                        $("#clientes").html(html);
                    }
                })

                // $.getJSON("document/clientes.json", function(data){
                //     console.log("leyendo get")
                //     var html = ""
                //     $.each(data, function(index, objeto){
                //           html += "<li>Index: " +index+ ", Objeto: " 
                //              +objeto.nombre + "</li>";
                //         })
                //     $("#clientes").html(html);
                // })
            })
        })
    </script>
</body>
</html>
