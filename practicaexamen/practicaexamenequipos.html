    <script>
        let url = "https://apiapuestas.azurewebsites.net/"
      $(document).ready(function(){
            cargarEquipos()
            loadEquipo()
            $("#selectEquipos").change(function(){
               window.location.href = "./practicaexamenequipos.html?"+"idEquipo="+$(this).val()
            })


        })
        
        function cargarEquipos(){
            let request = "api/Equipos"
            $.ajax({
                url: url+request,
                method: "GET",
                dataType: "json",
                success: function(data){
                    $.each(data, function(index, equipo){
                        console.log(data)
                        var opcion = $("<option>", {value: equipo.idEquipo, text: equipo.nombre})
                        
                        $("#selectEquipos").append(opcion)
                    })
                    
                }
            })
        }

        function loadEquipo(){
            var params = new window.URLSearchParams(window.location.search);
            var idEquipo= params.get("idEquipo")
            var request = "api/Equipos/"+idEquipo
            $.ajax({
                url:url+request,
                method:"GET",
                success: function(equipo){
                    $("#tituloEquipo").html("<h1>"+equipo.nombre+"</h1>")
                    var html= ""
                    html += "<h1>"+equipo.nombre+"</h1>"
                    html += "<img src='"+equipo.imagen+"'></img>"
                    html += "<h2>"+equipo.champions+"</h2>"
                    html += "<p>"+equipo.descripcion+"</p>"
                    $("#equipo").html(html)
                }
            })

        }
    </script>
