<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departamentos</h1>
    <ul id="listadepartamentos"></ul>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){
            var request = "webresources/departamentos"
            $.getJSON(url+request, function(data){
                $.each(data, function(index, departamento){
                    console.log(departamento)
                    var deptLi = $("<li>", {"text":departamento.nombre, "data-numero":departamento.numero})
                    deptLi.appendTo($("#listadepartamentos"));
                    var botonborrar = $("<button>", {"text": "Borrar"})
                    botonborrar.appendTo($("#listadepartamentos"))
                    botonborrar.click(function(){
                        $.ajax({
                            url: url+request+"/delete/"+departamento.numero,
                            method: "DELETE",
                            succes: function(){
                                console.log("borrado")
                                recargar()
                            }
                        })
                    })
                })
            })
        })

        function recargar(){
              var request = "webresources/departamentos"
            $.getJSON(url+request, function(data){
                $.each(data, function(index, departamento){
                    console.log(departamento)
                    var deptLi = $("<li>", {"text":departamento.nombre, "data-numero":departamento.numero})
                    deptLi.appendTo($("#listadepartamentos"));
                    var botonborrar = $("<button>", {"text": "Borrar"})
                    botonborrar.appendTo($("#listadepartamentos"))
                    botonborrar.click(function(){
                        $.ajax({
                            url: url+request+"/delete/"+departamento.numero,
                            method: "DELETE",
                            succes: function(){
                                console.log("borrado")
                                recargar()
                            }
                        })
                    })
                })
            })
        }
    </script>

</body>
</html>
